<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Mono"
    />
    <style></style>
  </head>
  <body>
    <div class="logo">
      <img src="./images/logo.svg" alt="" />
    </div>
    <main>
      <div class="left">
        <div class="left-item">
          <label for="bill">Bill</label>
          <input
            type="number"
            name="bill"
            id="bill"
            placeholder="0"
            max="100000"
            oninput="test('billInput', this.value)"
          />
        </div>
        <div class="left-item">
          <label> Select Tip % </label>
          <div class="tips">
            <button onclick="test('percentageInput',5)">5%</button>
            <button onclick="test('percentageInput',10)">10%</button>
            <button onclick="test('percentageInput',15)">15%</button>
            <button onclick="test('percentageInput',25)">25%</button>
            <button onclick="test('percentageInput',50)">50%</button>
            <input
              placeholder="Custom"
              id="custom"
              max="100"
              oninput="test('percentageInput',this.value)"
            />
          </div>
        </div>
        <div class="left-item">
          <label for="people">Number of People</label>
          <input
            type="number"
            id="people"
            placeholder="0"
            oninput="test('personInput', this.value)"
          />
        </div>
      </div>
      <div class="right">
        <div class="right-item">
          <div>
            <label>Tip Amount </label>
            <span>/ person</span>
          </div>
          <div>
            <p class="right-number">$<span class="tip-amount">0.00</span></p>
          </div>
        </div>
        <div class="right-item">
          <div>
            <label> Total </label>
            <span>/ person</span>
          </div>
          <div>
            <p class="right-number">$<span class="total">0.00</span></p>
          </div>
        </div>
        <button class="reset-button" disabled>RESET</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/haidanglevn">Dang Le</a>.
    </div>
    <script src="./dist/app.js"></script>
  </body>
</html>
